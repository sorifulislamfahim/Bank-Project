<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Bangladesh Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transition-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                     <h1>$<span id="currentDeposite">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h1>$<span id="currentWithdraw">00</span></h1>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$<span id="currentBalance">1200</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                   <div class="submit-area">
                        <h4>Deposite</h4>
                        <input id="depositeAmount" type="text" class="form-control" placeholder="$Amount You want to deposite">
                        <br>
                        <button id="addDeposite" class="btn btn-success">Deposite</button></div>
                   </div>  
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$Amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
                    </div>
            </div>
        </div>

    <script>
        //login Button event handlar
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none";
                const transitionArea = document.getElementById("transition-area");
                transitionArea.style.display = "block"
        })
        //deposite Button event handlar
        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click', function(){
            const depositeNumber = getInputNumber("depositeAmount")

            updateSpanTex("currentDeposite", depositeNumber);
            updateSpanTex("currentBalance", depositeNumber);

            document.getElementById("depositeAmount").value = "";
        })

        //withdraw Button event handlar
        const withdrawbtn = document.getElementById("addWithdraw");
        withdrawbtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdrawAmount")
            
            updateSpanTex("currentWithdraw", withdrawNumber)
            updateSpanTex("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";


        })
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }




        function updateSpanTex(id, addededNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmmount = addededNumber + currentNumber;
            document.getElementById(id).innerText = totalAmmount;
        }

        // const currentDeposite = document.getElementById("currentDeposite").innerText;
            // const currentDepositeNumber = parseFloat(currentDeposite);
            // const totalDeposite = depositeNumber + currentDepositeNumber;
            // document.getElementById("currentDeposite").innerText = totalDeposite;

       


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
